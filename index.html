<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3c77d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다! 메인 페이지입니다.</h1>
        <button onclick="goToLoginPage()">로그인 페이지로 이동</button>
    </div>

    <script>
        function goToLoginPage() {
            window.location.href = "/login.jsp";
        }
    </script>
</body>
</html>
